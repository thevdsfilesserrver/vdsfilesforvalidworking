name: Push33nRDP

on: workflow_dispatch

jobs:
  build:

    runs-on: windows-latest
    timeout-minutes: 9999

    steps:
    - name: Downloading Ngrok...
      run: |
        Invoke-WebRequest https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
        Invoke-WebRequest https://raw.githubusercontent.com/MaximkaGames/NgrokRDP2/main/start.bat -OutFile start.bat
        Invoke-WebRequest https://raw.githubusercontent.com/MaximkaGames/NgrokRDP2/main/loop.bat -OutFile loop.bat
    - name: Downloading Launcher...
      run: |
        Invoke-WebRequest https://raw.githubusercontent.com/MaximkaGames/NgrokRDP2/main/launcher/Node.js.lnk -OutFile Node.js.lnk
        Invoke-WebRequest https://raw.githubusercontent.com/MaximkaGames/NgrokRDP2/main/launcher/Visual%20Studio%202019.lnk -OutFile "Visual Studio 2019.lnk"
        Invoke-WebRequest https://raw.githubusercontent.com/MaximkaGames/NgrokRDP2/main/launcher/7z2201.exe -OutFile "7z2201.exe"
        Invoke-WebRequest https://raw.githubusercontent.com/MaximkaGames/NgrokRDP2/main/launcher/Боты.zip -OutFile "Боты.zip"
        Invoke-WebRequest https://raw.githubusercontent.com/MaximkaGames/NgrokRDP2/main/launcher/JavaSetup8u361.exe -OutFile "JavaSetup8u361.exe"
        Invoke-WebRequest https://tlaun.ch/installer -OutFile "TL_Installer_legacy.exe"
         Invoke-WebRequest https://raw.githubusercontent.com/MaximkaGames/NgrokRDP2/main/launcher/desktop-goose-0-3.exe -OutFile "desktop-goose-0-3.exe"
          Invoke-WebRequest https://raw.githubusercontent.com/MaximkaGames/NgrokRDP2/main/launcher/unlocker-1-9-2.msi -OutFile "unlocker-1-9-2.msi"
        
    - name: Extracting Ngrok Files...
      run: Expand-Archive ngrok.zip
    - name: Connecting to your Ngrok Account...
      run: .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
    - name: Enabling RDP Access...
      run: | 
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server'-name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
        copy Node.js.lnk C:\Users\Public\Desktop\Node.js.lnk
        copy "Visual Studio 2019.lnk" "C:\Users\Public\Desktop\Visual Studio 2019.lnk"
        copy "7z2201.exe" "C:\Users\Public\Desktop\7z2201.exe"
        copy "Боты.zip" "C:\Users\Public\Desktop\Боты.zip"
        copy "JavaSetup8u361.exe" "C:\Users\Public\Desktop\JavaSetup8u361.exe"
        copy "TL_Installer_legacy.exe" "C:\Users\Public\Desktop\TL_Installer_legacy.exe"
        copy "desktop-goose-0-3.exe" "C:\Users\Public\Desktop\desktop-goose-0-3.exe"
        copy "unlocker-1-9-2.msi" "C:\Users\Public\Desktop\unlocker-1-9-2.msi"
    - name: Creating Tunnel...
      run: Start-Process Powershell -ArgumentList '-Noexit -Command ".\ngrok\ngrok.exe tcp --region ap 3389"'
    - name: Connect To Your RDP
      run: cmd /c start.bat
    - name: RDP Started Successfully! Now you can close the tab.
      run: cmd /c loop.bat
